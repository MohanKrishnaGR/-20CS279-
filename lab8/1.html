<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial!</title>
</head>
<body>
    <form>
        <label>Enter a number : </label>
        <input type="number" id="num" placeholder="1">
        <button type="submit" id="btn">Submit</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("btn").addEventListener("click", calculateFactorial);
    
            function calculateFactorial(event) {
                event.preventDefault();
                const num = parseInt(document.getElementById("num").value);
                if (isNaN(num) || num < 0) {
                    alert("Please enter a valid non-negative number.");
                    return;
                }
                const factorial = factorialOf(num);
                alert(`Factorial of ${num} is ${factorial}`);
            }
    
            function factorialOf(n) {
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
        });
    </script>

    
</body>
</html>
