<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Sections</title>
    <style>
        
        #section1 {
            background-color: #f0f8ff;
            padding: 20px;
            border: 2px solid #6495ed;
            margin-bottom: 15px;
        }


        .section2 {
            background-color: #faebd7;
            padding: 20px;
            border: 2px solid #deb887;
            margin-bottom: 15px;
        }

        #section3 {
            background-color: #ffe4e1;
            padding: 20px;
            border: 2px solid #ff6347;
        }
    </style>
</head>
<body>
    <div id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of the page. It uses an ID for styling.</p>
    </div>

    <div class="section2">
        <h2>Section 2</h2>
        <p>This is the second section of the page. It uses a class for styling.</p>
    </div>

    <div id="section3">
        <h2>Section 3</h2>
        <p>This is the third section of the page. It also uses an ID for styling.</p>
    </div>
</body>
</html>
