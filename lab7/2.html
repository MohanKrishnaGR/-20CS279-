<!DOCTYPE html>
<html lang="en">
<body>
    <button id="btn">Click Here!</button>
    <script>     
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("btn");
            button.addEventListener("click", clk);

            function clk() {
                alert("Button Clicked!");
            }
        });

    </script>
</body>
</html>
